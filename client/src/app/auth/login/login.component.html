<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-50 to-white px-4 relative overflow-hidden">
    <!-- Floating Icons -->

    <span class="material-icons absolute top-20 right-16 text-green-400 opacity-50 animate-float-medium">people</span>
    <span class="material-icons absolute bottom-20 left-20 text-purple-400 opacity-50 animate-float-slow">lightbulb</span>
    <span class="material-icons absolute bottom-10 right-10 text-pink-400 opacity-60 animate-float-fast">emoji_events</span>
    <span class="material-icons absolute top-40 left-1/2 text-yellow-400 opacity-55 animate-float-medium">stars</span>
    <span class="material-icons absolute top-60 right-1/3 text-red-400 opacity-50 animate-float-slow">groups</span>
    <span class="material-icons absolute bottom-32 left-3/4 text-teal-400 opacity-55 animate-float-medium">lightbulb</span> -->
  
    <div class="w-full max-w-md backdrop-blur-md bg-white/30 p-10 rounded-3xl shadow-2xl border border-white/20 relative z-10">
      <!-- Header -->
      <div class="flex flex-col items-center mb-6">
        <div class="bg-gradient-to-r from-green-400 to-blue-500 rounded-full w-14 h-14 flex items-center justify-center text-white text-3xl font-bold animate-bounce">
          <span class="material-icons">lock</span>
        </div>
        <h2 class="text-3xl font-bold mt-4 text-gray-800 text-center">Welcome to Academeet</h2>
        <p class="text-sm text-gray-600 text-center mt-2">Connect, grow, and succeed — log in to continue your journey.</p>
      </div>
  <!-- Login Form -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email -->
    <div class="mb-4 relative">
      <label class="block text-sm font-medium mb-1">Email Address</label>
      <div class="relative">
        <span class="material-icons absolute left-3 top-3 text-gray-400">email</span>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email..."
          class="w-full pl-10 px-4 py-3 rounded-xl border border-white/30 bg-white/40 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-green-400 transition placeholder-gray-500"
          [ngClass]="{
            'border-red-500': isInvalid('email'),
            'border-white/30': !isInvalid('email')
          }"
        />
      </div>
      <div *ngIf="isInvalid('email')" class="text-red-500 text-sm mt-1">Valid email is required.</div>
    </div>
  
    <!-- Password -->
    <div class="mb-4 relative">
      <label class="block text-sm font-medium mb-1">Password</label>
      <div class="relative">
        <span class="material-icons absolute left-3 top-3 text-gray-400">lock</span>
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Enter your password..."
          class="w-full pl-10 px-4 py-3 rounded-xl border border-white/30 bg-white/40 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-green-400 transition placeholder-gray-500"
          [ngClass]="{
            'border-red-500': isInvalid('password'),
            'border-white/30': !isInvalid('password')
          }"
        />
        <span
          class="absolute right-3 top-3 cursor-pointer text-gray-500 hover:text-gray-700"
          (click)="toggleVisibility()"
        >
          <span class="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</span>
        </span>
      </div>
      <div *ngIf="isInvalid('password')" class="text-red-500 text-sm mt-1">Password must be at least 6 characters.</div>
    </div>
  
    <button
    type="submit"
    [disabled]="authService.loading$ | async"
    class="group w-full bg-gradient-to-r from-[#2c6bff] to-[#a139ff] text-white py-3 rounded-xl font-semibold shadow-lg transition-all duration-300 hover:brightness-110 disabled:opacity-50 flex items-center justify-center space-x-2"
  >
    <span>Login</span>
    <span class="material-icons transition-transform duration-300 group-hover:translate-x-1">
      arrow_forward
    </span>
  </button>
  
    <!-- Social Logins -->
    <div class="flex items-center justify-center mt-5 space-x-3">
      <button class="flex-1 py-2 px-4 rounded-xl border border-white/40 hover:bg-white/20 transition flex items-center justify-center space-x-2 backdrop-blur-sm">
        <img src="assets/google-icon.svg" alt="Google" class="w-5 h-5" />
        <span>Google</span>
      </button>
      <button class="flex-1 py-2 px-4 rounded-xl border border-white/40 hover:bg-white/20 transition flex items-center justify-center space-x-2 backdrop-blur-sm">
        <img src="assets/github-icon.svg" alt="GitHub" class="w-5 h-5" />
        <span>GitHub</span>
      </button>
    </div>
  </form>
  
  <!-- Footer Links -->
  <p class="text-sm text-center mt-5 text-gray-700">
    <a routerLink="/forgot-password" class="text-green-500 font-semibold hover:underline">Forgot Password?</a>
  </p>
  <p class="text-sm text-center mt-2 text-gray-700">
    Don’t have an account?
    <a routerLink="/register" class="text-green-500 font-semibold hover:underline">Sign Up</a>
  </p>
  
    </div>
  </div>
  
  <!-- Tailwind Custom Animations -->
  
  <style>
    @keyframes bounce-slow { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .animate-bounce-slow { animation: bounce-slow 4s infinite; }
  
    @keyframes float-slow { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
    .animate-float-slow { animation: float-slow 8s infinite ease-in-out; }
  
    @keyframes float-medium { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-30px); } }
    .animate-float-medium { animation: float-medium 6s infinite ease-in-out; }
  
    @keyframes float-fast { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-40px); } }
    .animate-float-fast { animation: float-fast 4s infinite ease-in-out; }
  </style>
