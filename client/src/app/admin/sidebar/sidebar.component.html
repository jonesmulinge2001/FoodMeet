<div
  class="fixed left-0 top-0 h-full z-30 transition-all duration-300"
  [ngClass]="[
    isCollapsed ? 'w-16' : 'w-64',
    isDarkMode ? 'bg-gray-900 border-gray-700' : 'bg-white border-gray-200',
    'border-r'
  ]"
>
  <!-- Logo -->
  <div
    class="flex items-center justify-center h-16 border-b"
    [ngClass]="isDarkMode ? 'border-gray-700' : 'border-gray-200'"
  >
    <div class="flex items-center space-x-2">
      <span class="material-icons text-blue-600" style="font-size: 32px"
        >school</span
      >
      <span
        *ngIf="!isCollapsed"
        class="text-xl font-bold"
        [ngClass]="isDarkMode ? 'text-white' : 'text-gray-900'"
      >
        Academeet
      </span>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="mt-6 px-3">
    <ul class="space-y-1">
      <li *ngFor="let item of menuItems">
        <button
          (click)="onSectionSelect(item)"
          class="w-full flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-colors duration-300"
          [ngClass]="[
            activeSection === item.id
              ? 'bg-gradient-to-r from-[#3e7ff5] to-[#9234ea] text-white shadow-md'
              : isDarkMode
              ? 'text-gray-300 hover:text-white hover:bg-gradient-to-r hover:from-[#3e7ff5]/20 hover:to-[#9234ea]/20'
              : 'text-gray-700 hover:text-gray-900 hover:bg-gradient-to-r hover:from-[#3e7ff5]/10 hover:to-[#9234ea]/10'
          ]"
        >
          <span class="material-icons flex-shrink-0">{{ item.icon }}</span>
          <span *ngIf="!isCollapsed" class="ml-3 truncate">{{
            item.label
          }}</span>
        </button>
      </li>
    </ul>
  </nav>

  <!-- Logout Confirmation Modal -->
<div
*ngIf="showLogoutModal"
class="fixed inset-0 bg-gray-100/70 flex items-center justify-center z-50 backdrop-blur-sm"
>
<div
  class="bg-white rounded-2xl shadow-xl p-6 w-80 sm:w-96 flex flex-col items-center transform transition-transform duration-300 hover:scale-[1.02]"
>
  <!-- Icon -->
  <div
    class="bg-red-100 text-red-600 w-14 h-14 rounded-full flex items-center justify-center mb-4 text-2xl transform transition-transform duration-300 hover:scale-110"
  >
    <span class="material-icons">logout</span>
  </div>

  <!-- Header -->
  <h2 class="text-xl font-semibold text-gray-900 mb-2 flex items-center gap-2">
    Logout
    <span class="material-icons text-gray-400 text-lg transition-transform duration-300 hover:scale-110">
      help_outline
    </span>
  </h2>

  <!-- Message -->
  <p class="text-gray-600 text-center mb-6">Are you sure you want to logout?</p>

  <!-- Buttons -->
  <div class="flex justify-end gap-3 w-full">
    <button
      (click)="cancelLogout()"
      class="flex items-center gap-2 px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100 transition-transform duration-300 hover:scale-105"
    >
      <span class="material-icons text-gray-600 text-base transition-transform duration-300 hover:scale-125">
        close
      </span>
      Cancel
    </button>
    <button
      (click)="confirmLogout()"
      class="flex items-center gap-2 px-4 py-2 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-600 text-white hover:opacity-90 transition-transform duration-300 hover:scale-105"
    >
      <span class="material-icons text-white text-base transition-transform duration-300 hover:scale-125">
        logout
      </span>
      Logout
    </button>
  </div>
</div>
</div>

</div>
